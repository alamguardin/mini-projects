<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Styles -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="card">
            <div class="card__section-left">
                <h3 class="card__legend">Your Result</h3>
                <div class="card__circle-result">
                    <h1 class="card__result">76</h1>Ã‘
                    <p class="card__expected-result">of 100</p>
                </div>
                <h2 class="card__title">Great</h2>
                <p class="card__description">Your scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="card__section-right">
                <h3 class="card__legend">Summary</h3>
                <ul class="card__tags">
                    <li class="card__item">
                        <span class="card__item-name">
                            <i class='bx bxs-bolt'></i><span>Reaction</span>
                        </span>
                        <span class="card__item-result"><span>80</span> / 100</span>
                    </li>
                    <li class="card__item">
                        <span class="card__item-name">
                            <i class='bx bxs-brain'></i><span>Memory</span>
                        </span>
                        <span class="card__item-result"><span>92</span> / 100</span>
                    </li>
                    <li class="card__item">
                        <span class="card__item-name">
                            <i class='bx bxs-message-square-dots'></i><span>Verbal</span>
                        </span>
                        <span class="card__item-result"><span>61</span> / 100</span>
                    </li>
                    <li class="card__item">
                        <span class="card__item-name">
                            <i class='bx bxs-bullseye'></i><span>Visual</span>
                        </span>
                        <span class="card__item-result"><span>72</span> / 100</span>
                    </li>
                </ul>
                <button class="card__buttom">Continue</button>
            </div>
        </div>

    </div>

</body>
</html>
